<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script type="text/javascript" src="ciudades.js"></script>
    <script type="text/javascript" src="paises_mundo.js"></script>

    <title>Ejercicio5</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }

        .info {
            padding: 20px 20px;
            font: 16px/18px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgb(255, 0, 0);
            border-radius: 5px;
            text-align: center;
        }

        .info h2 {
            margin: 0 0 5px;
            color: rgb(255, 0, 0);
        }

        .legend {
            opacity: 0.7;
        }
    </style>

    <script>
        var countryStyle = {
            'color': "#e12a2a",
            'weight': 2,
            'opacity': 0.6
        };

        function getColor(d) {
    return d == "Africa" ? 'GREEN' :
        d == "Asia" ? 'RED' :
            d == "Europe" ? 'ORANGE' :
                d == "North America" ? 'BLUE' :
                    d == "South America" ? 'YELLOW' :
                        d == "Oceania" ? 'PURPLE' :
                                '#FFEDA0';
};


       
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.continent),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function getColorCity(d) {
            if (d == "S") {
                d = "YELLOW";
            } else if (d == "N") {
                d = "GREEN";
            } else {
                d = "WHITE";
            }
            return d;
        };


        function pointToLayer(feature, latlng) {
            return L.circleMarker(latlng, {
                color: 'BLACK',
                opacity: 0.75,
                weight: 1,
                fillColor: getColorCity(feature.properties.CAPITAL),
                fillOpacity: 0.6,

                radius: 3.2
            });
        }

        function popupCity(feature, layer) {
            if (feature.properties && feature.properties.CIUDAD) {
                layer.bindPopup(feature.properties.CIUDAD);
            }
        }

        function popup(feature, layer) {

            if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }

    </script>
</head>

<body>
    <div id='map'>
    </div>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });

        var map = L.map('map', {
            center: [41.66, -4.72],
            zoom: 3,
            layers: osm,
            scrollWheelZoom: true,
        });

        L.geoJson(paises, {
            style: style
        }).addTo(map);
        geojson = L.geoJson(paises, {
            style: style,
            onEachFeature: popup
        }).addTo(map);

        L.control.scale().addTo(map);

        L.geoJson(ciudades,
        {
            pointToLayer: pointToLayer,
            onEachFeature: popupCity
        }).addTo(map)

        var title = L.control();
        title.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML +=
                '<h2>Paises y ciudades del mundo</h2>German Cotacio Horta'; return div;
        };
            title.addTo(map);
    </script>
</body>

</html>
